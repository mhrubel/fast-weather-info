<div class="weather-sunset-rise">
    <h2>Sunrise and Sunset Data</h2>
    <p><strong>Location:</strong> {{ resolvedAddress }}</p>
    <p><strong>Date:</strong> {{ currentConditions.datetime }}</p>
    <ul>
        <li><strong>Sunrise:</strong> {{ currentConditions.sunrise }}</li>
        <li><strong>Sunset:</strong> {{ currentConditions.sunset }}</li>
        <li><strong>Moon Phase:</strong> {{ currentConditions.moonphase }}</li>
    </ul>
</div>
